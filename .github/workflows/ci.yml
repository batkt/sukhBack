name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          echo "⚠️ package-lock.json not found, using npm install"
          npm install
        fi

    - name: Run linter (if available)
      continue-on-error: true
      run: |
        if [ -f package.json ] && grep -q '"lint"' package.json; then
          npm run lint
        else
          echo "No lint script found, skipping..."
        fi

    - name: Check for console.log statements
      run: |
        if grep -r "console\.log\|console\.error\|console\.warn" --include="*.js" --exclude-dir=node_modules . | grep -v "Ийшээ орлоо"; then
          echo "⚠️ Warning: Found console statements (excluding entry logs)"
          echo "This is just a warning, not blocking the build"
        fi

    - name: Run tests (if available)
      continue-on-error: true
      run: |
        if [ -f package.json ] && grep -q '"test"' package.json; then
          npm test
        else
          echo "No test script found, skipping..."
        fi

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          echo "⚠️ package-lock.json not found, using npm install"
          npm install
        fi

    - name: Build check
      run: |
        echo "✅ Build check passed - no build step required for Node.js backend"

